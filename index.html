<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Laugh Generator</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container-fluid ">
		<div class="first-half">
			<h1>Laugh Generator</h1>
			<p>Some of Mitch Hedberg One Liners!</p>
			<img src="images/mitch.jpg" class="img-circle" alt="Mitch Hedberg"><br>
			<button id="newline" class="btn btn-default" type="submit">One-Liners Generator</button>
			<a href="#" id="tweet" class="btn btn-primary"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</a>
		</div>
		<div class="second-half">
		<span class="oneliner"></span>
		</div>
		
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
